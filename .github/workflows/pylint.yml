name: Pylint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint
        pip install pylint-exit
    - name: Analysing the code with pylint
      run: |
        pylint $(find . -name "*.py" | xargs) --max-line-length=240 --disable="broad-except,missing-module-docstring,missing-function-docstring,disallowed-name,unspecified-encoding" || pylint-exit $?
